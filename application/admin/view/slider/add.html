{extend name="block:iframe_base" /}
{block name="content"}

<div class="layui-form" lay-filter="admin-form-slider" id="admin-form-slider" style="padding: 20px 0 0 0;">
    <input type="hidden" name="__token__" value="{$Request.token}" />
    <div class="layui-form-item">
        <label class="layui-form-label">标题</label>
        <div class="layui-input-inline">
            <input type="text" name="title" lay-verify="required" placeholder="请输入标题" autocomplete="off" class="layui-input" value="">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">内容</label>
        <div class="layui-input-inline">
            <input type="text" name="content" lay-verify="required" placeholder="请输入内容" autocomplete="off" class="layui-input" value="">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">超链接</label>
        <div class="layui-input-inline">
            <input type="text" name="href" lay-verify="required" placeholder="请输入想要链接的地址" autocomplete="off" class="layui-input" value="">
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">图片</label>
        <button type="button" class="layui-btn" id="upload_btn">
            <i class="layui-icon">&#xe67c;</i>上传图片
        </button>
        <input type="hidden" id="img_path" name="img" value="" lay-verify="upload_empty">
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">预览</label>
        <img class="layui-upload-img"  id="upload-normal-img" >
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label">排序</label>
        <div class="layui-input-inline">
            <input type="text" name="sort" lay-verify="required|number" placeholder="数字越大，越靠前" autocomplete="off" class="layui-input" value="">
        </div>
    </div>

    <div class="layui-form-item" lay-filter="sex">
        <label class="layui-form-label">状态</label>
        <div class="layui-input-inline">
            <input type="checkbox" lay-filter="switch" name="switch" lay-skin="switch" lay-text="启用|禁用" value="1">
        </div>
    </div>

    <div class="layui-form-item layui-hide">
        <input type="button" lay-submit="" lay-filter="user-front-submit" id="user-front-submit" value="确认">
    </div>
</div>
{/block}
{block name="extra_js"}
<script>
    layui.use(['upload','form','layer'], function(){
        var $ = layui.$
            ,upload = layui.upload
            ,layer = layui.layer;

        //执行实例
        var uploadInst = upload.render({
            elem: '#upload_btn'
            ,url: '{:url(\'slider/edit\')}'
            ,before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#upload-normal-img').attr('src', result); //图片链接（base64）
                });
            }
            ,done: function(res){
                //如果上传失败
                if(res.code == 0){
                    return layer.msg('上传失败!失败原因:'+res.msg);
                }else if(res.code ==1){
                    //上传成功
                    $("#img_path").val(res.msg);
                    return layer.msg('成功');
                }
            }
            ,error: function(){
                return layer.msg('上传失败',);
            }
        });

    });
</script>
{/block}
